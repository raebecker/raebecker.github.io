        <article>
         <!-- Contact Form -->
        <form method="POST" action="http://formspree.io/rachaelbecker@live.com">
          <h1>Contact Me</h1>
        <h2 class="row">Fill out the form below to learn more!</h2>
        
        <div class="row">
          <label for="name">Name</label>
          <input type="input" name="name" placeholder="Who are you?" class="col"/>
        </div>

         <div class="row">
          <label for="email">Email</label>
          <input type="input" name="email" placeholder="name@email.com" class="col"/>
        </div>
          
        <div class="row">
          <label for="subject">Subject</label>
          <input type="input" name="subject" placeholder="What is this email about?" class="col" />
        </div>

         <div class="row">
          <label for="message">Message</label>
          <textarea name="message" placeholder="Comments, Questions, or Concerns? Let me know here. " class="row"></textarea>
        </div>
        
        <div class="row">
          <input type="submit" value="Send" class="col"/>
        </div>

        </form>
